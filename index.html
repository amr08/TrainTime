<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>TSchedule</title>
	
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

 	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>

</head>

<body>

<div class="container">

	<div class="jumbotron">

		<h1 class="text-center">Boston T Schedule</h1><img src="">
		<h2 class="text-center"> Bettah late than nevah! </h2>
		
	</div>
	<div class="well" id ="time">
				</div>
	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-primary">
				<div class="panel-heading">

					<h3 class="panel-title"><strong>T Schedule</strong></h3>

				</div>

				<div class="panel-body">


					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th> Minutes Away </th>
							</tr>

						</thead>
						<tbody>
						</tbody>

					</table>
				</div>
			</div>

			
			<div class="panel panel-primary">
				<div class="panel-heading">

					<h3 class="panel-title"><strong>Add Train</strong></h3>

				</div>

				<div class="panel-body">
	
					<form>

						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="">First Train Time (Ex: 13:00 - Military Time)</label>
							<input type="text" class="form-control" id="firstTrainTime">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

						<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>

					</form>

				</div>
			</div>

		</div>
	</div>
</div>


<script src="assets/javascript/javascript.js"></script>

</body>
</html>
